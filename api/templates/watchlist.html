<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist - YumeAnime</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/anti-flicker.css') }}">

        <div id="watchlist-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-3 sm:gap-4 md:gap-6 hidden">
        </div>

        {% include 'partials/watchlist-pagination.html' %}

    <script src="{{ url_for('static', filename='js/modules/watchlist-filters.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/watchlist-stats.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/watchlist-ui.js') }}"></script>

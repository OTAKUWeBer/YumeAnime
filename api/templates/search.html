<!-- Enhanced search bar - hidden on mobile by default, responsive sizing -->
<div id="search-container" class="hidden md:flex flex-1 max-w-sm lg:max-w-lg mx-2 md:mx-6 relative">
  <form id="search-form" class="relative w-full" method="GET" action="/search" novalidate autocomplete="off">
    <div class="relative group">
      <!-- Adjusted search icon positioning to ensure it's properly on the left -->
      <div class="absolute left-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
        <svg class="w-5 h-5 text-gray-400 group-focus-within:text-white transition-colors duration-200" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24" 
             style="shape-rendering: crispEdges;">
          <circle cx="11" cy="11" r="8" stroke-width="2"></circle>
          <path d="m21 21-4.35-4.35" stroke-width="2" stroke-linecap="round"></path>
        </svg>
      </div>

      <!-- Enhanced search input with professional styling -->
      <input id="search-input" type="text" name="q" placeholder="Search for anime, movies, series..." 
          autocomplete="off" spellcheck="false"
          class="w-full h-12 pl-12 pr-20 bg-white/5 backdrop-blur-sm border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:bg-white/10 focus:border-white/30 focus:ring-2 focus:ring-white/20 transition-all duration-300 text-sm font-medium hover:bg-white/8 hover:border-white/20"
          aria-describedby="search-error" />

      <!-- Enter button -->
      <button type="submit" 
              class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg px-3 py-1.5 text-xs font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400/50 disabled:opacity-50 disabled:cursor-not-allowed"
              aria-label="Search">
        <span class="flex items-center gap-1">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="shape-rendering: crispEdges;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
          </svg>
        </span>
      </button>

      <!-- Loading indicator -->
      <div id="search-loading" class="absolute right-24 top-1/2 transform -translate-y-1/2 hidden">
        <div class="w-4 h-4 border-2 border-white/20 border-t-white rounded-full animate-spin"></div>
      </div>

      <!-- Error message with better styling -->
      <div id="search-error" class="absolute top-full left-0 mt-2 px-3 py-2 bg-red-500/10 border border-red-500/20 rounded-lg text-xs text-red-400 hidden backdrop-blur-sm" role="alert" aria-live="assertive">
        <div class="flex items-center gap-2">
          <svg class="w-3 h-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20" style="shape-rendering: crispEdges;">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          <span>Please enter a search query</span>
        </div>
      </div>
    </div>
  </form>

  <!-- Enhanced suggestions dropdown with better styling -->
  <div id="suggestion-box" class="absolute left-0 right-0 top-full mt-2 bg-gray-900/95 backdrop-blur-xl border border-white/10 rounded-xl shadow-2xl z-50 max-h-96 overflow-hidden hidden">
    <!-- Suggestions header -->
    <div class="px-4 py-3 border-b border-white/10 bg-white/5">
      <p class="text-xs font-medium text-gray-300 uppercase tracking-wider">Search Results</p>
    </div>
    
    <!-- Suggestions content -->
    <div id="suggestions-content" class="overflow-y-auto max-h-80 scrollbar-thin scrollbar-track-transparent scrollbar-thumb-white/20">
    </div>
  </div>
</div>

<!-- Enhanced mobile search overlay with suggestions support -->
<div id="mobile-search-overlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-40 hidden md:hidden">
  <div class="absolute top-0 left-0 right-0 bg-black/95 backdrop-blur-md border-b border-white/10">
    <!-- Mobile search header -->
    <div class="flex items-center gap-3 p-4 border-b border-white/10">
      <button id="mobile-search-close" class="flex-shrink-0 p-2 text-white hover:bg-white/10 rounded-lg transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <h2 class="text-white font-semibold text-lg">Search Anime</h2>
    </div>
    
    <!-- Mobile search form with enhanced styling -->
    <div class="p-4">
      <form id="mobile-search-form" class="relative" method="GET" action="/search" novalidate autocomplete="off">
        <div class="relative group">
          <!-- Search icon -->
          <div class="absolute left-4 top-1/2 transform -translate-y-1/2 pointer-events-none">
            <svg class="w-5 h-5 text-gray-400 group-focus-within:text-white transition-colors duration-200" 
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <circle cx="11" cy="11" r="8" stroke-width="2"></circle>
              <path d="m21 21-4.35-4.35" stroke-width="2" stroke-linecap="round"></path>
            </svg>
          </div>

          <!-- Mobile search input -->
          <input id="mobile-search-input" type="text" name="q" placeholder="Search for anime, movies, series..." 
                 autocomplete="off" spellcheck="false"
                 class="w-full h-14 pl-14 pr-20 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:bg-white/15 focus:border-white/40 focus:ring-2 focus:ring-white/20 transition-all duration-300 text-base font-medium"
                 aria-describedby="mobile-search-error" />

          <!-- Mobile search button -->
          <button type="submit" 
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400/50"
                  aria-label="Search">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
            </svg>
          </button>

          <!-- Mobile loading indicator -->
          <div id="mobile-search-loading" class="absolute right-20 top-1/2 transform -translate-y-1/2 hidden">
            <div class="w-5 h-5 border-2 border-white/20 border-t-white rounded-full animate-spin"></div>
          </div>
        </div>

        <!-- Mobile error message -->
        <div id="mobile-search-error" class="mt-3 px-4 py-3 bg-red-500/10 border border-red-500/20 rounded-lg text-sm text-red-400 hidden" role="alert" aria-live="assertive">
          <div class="flex items-center gap-2">
            <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
            <span>Please enter a search query</span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Search dropdown container moved below navbar, full width -->
<div id="search-dropdown" class="absolute top-full left-0 right-0 bg-gray-900/95 backdrop-blur-xl border-b border-white/10 shadow-2xl z-40 hidden md:hidden">
  <!-- Dropdown search form -->
  <div class="max-w-7xl mx-auto px-4 py-4">
    <form id="dropdown-search-form" class="relative" method="GET" action="/search" novalidate autocomplete="off">
      <div class="relative group">
        <!-- Search icon -->
        <div class="absolute left-4 top-1/2 transform -translate-y-1/2 pointer-events-none">
          <svg class="w-5 h-5 text-gray-400 group-focus-within:text-white transition-colors duration-200" 
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8" stroke-width="2"></circle>
            <path d="m21 21-4.35-4.35" stroke-width="2" stroke-linecap="round"></path>
          </svg>
        </div>

        <!-- Dropdown search input -->
        <input id="dropdown-search-input" type="text" name="q" placeholder="Search for anime, movies, series..." 
               autocomplete="off" spellcheck="false"
               class="w-full h-12 pl-14 pr-16 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:bg-white/15 focus:border-white/40 focus:ring-2 focus:ring-white/20 transition-all duration-300 text-base font-medium"
               aria-describedby="dropdown-search-error" />

        <!-- Search button -->
        <button type="submit" 
                class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg px-3 py-2 text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400/50"
                aria-label="Search">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
          </svg>
        </button>

        <!-- Loading indicator -->
        <div id="dropdown-search-loading" class="absolute right-16 top-1/2 transform -translate-y-1/2 hidden">
          <div class="w-5 h-5 border-2 border-white/20 border-t-white rounded-full animate-spin"></div>
        </div>
      </div>
    </form>
  </div>

  <!-- Dropdown suggestions -->
  <div id="dropdown-suggestion-box" class="hidden border-t border-white/10">
    <!-- Suggestions header -->
    <div class="max-w-7xl mx-auto px-4 py-3 bg-white/5">
      <p class="text-xs font-medium text-gray-300 uppercase tracking-wider">Search Results</p>
    </div>
    
    <!-- Dropdown suggestions content -->
    <div id="dropdown-suggestions-content" class="max-w-7xl mx-auto max-h-80 overflow-y-auto scrollbar-thin scrollbar-track-transparent scrollbar-thumb-white/20">
    </div>
  </div>
</div>

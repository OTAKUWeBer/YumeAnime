<!-- Episode Navigation Component -->
<div class="flex flex-col sm:flex-row justify-between items-stretch sm:items-center gap-4 mb-6">
    {% if prev_episode_url %}
        <a href="{{ prev_episode_url }}" class="group flex items-center justify-center gap-3 px-6 py-4 bg-gradient-to-r from-gray-800 to-gray-900 hover:from-purple-600 hover:to-purple-700 border-2 border-gray-700 hover:border-purple-500 rounded-xl transition-all duration-300 shadow-lg hover:shadow-purple-500/30 hover:scale-105 order-1 sm:order-none">
            <svg class="w-5 h-5 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            <div class="flex flex-col items-start">
                <span class="text-xs text-gray-400 uppercase tracking-wider font-medium">Previous</span>
                <span class="text-white font-semibold">Episode {% if prev_episode_number %}{{ prev_episode_number }}{% endif %}</span>
            </div>
        </a>
    {% else %}
        <button class="flex items-center justify-center gap-3 px-6 py-4 bg-gray-900/50 border-2 border-gray-800 rounded-xl opacity-50 cursor-not-allowed shadow-lg order-1 sm:order-none" disabled>
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            <div class="flex flex-col items-start">
                <span class="text-xs text-gray-500 uppercase tracking-wider font-medium">Previous</span>
                <span class="text-gray-600 font-semibold">Episode</span>
            </div>
        </button>
    {% endif %}

    {% if next_episode_url %}
        <a href="{{ next_episode_url }}" class="group flex items-center justify-center gap-3 px-6 py-4 bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-500 hover:to-purple-600 border-2 border-purple-500 hover:border-purple-400 rounded-xl transition-all duration-300 shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50 hover:scale-105 order-2 sm:order-none" id="nextEpisodeBtn">
            <div class="flex flex-col items-start">
                <span class="text-xs text-purple-200 uppercase tracking-wider font-medium">Next</span>
                <span class="text-white font-semibold">Episode {% if next_episode_number %}{{ next_episode_number }}{% endif %}</span>
            </div>
            <svg class="w-5 h-5 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </a>
    {% else %}
        <button class="flex items-center justify-center gap-3 px-6 py-4 bg-gray-900/50 border-2 border-gray-800 rounded-xl opacity-50 cursor-not-allowed shadow-lg order-2 sm:order-none" disabled>
            <div class="flex flex-col items-start">
                <span class="text-xs text-gray-500 uppercase tracking-wider font-medium">Next</span>
                <span class="text-gray-600 font-semibold">Episode</span>
            </div>
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </button>
    {% endif %}
</div>

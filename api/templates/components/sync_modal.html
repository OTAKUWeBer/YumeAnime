<!-- AniList Sync Modal -->
<div id="syncModalWidget" class="modal-backdrop hidden" role="dialog" aria-modal="true">
    <div class="modal-card" style="max-width: 500px;">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-white">Sync AniList Watchlist</h3>
            <button id="closeSyncWidget" class="muted text-xl hover:text-white transition-colors" aria-label="Close sync dialog">&times;</button>
        </div>

        <div class="mb-4">
            <p class="text-gray-300 text-sm">
                This will sync your AniList watchlist to your local watchlist. This may take a few moments depending on your list size. You can also access this feature from the Settings page.
            </p>
        </div>

        <div id="syncProgressWidget" class="hidden mb-4">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="progress-text">
                <span id="progressText">Starting sync...</span>
            </div>
        </div>

        <div class="flex space-x-3 mb-4">
            <button id="cancelSyncWidget" class="flex-1 btn btn-secondary">Cancel</button>
            <button id="startSyncWidget" class="flex-1 btn btn-sync">
                <span id="syncBtnTextWidget">Start Sync</span>
                <div id="syncSpinnerWidget" class="spinner hidden mx-auto"></div>
            </button>
        </div>

        <div id="syncResultWidget" class="hidden"></div>
        
        <div class="mt-4 pt-4 border-t border-white/10">
            <p class="text-xs text-gray-400 text-center">
                ðŸ’¡ Tip: You can also manage AniList sync from 
                <a href="/settings" class="text-purple-400 hover:text-purple-300 underline">Settings</a>
            </p>
        </div>
    </div>
</div>

<!-- Language Toggle Component -->
{% if dub_available %}
<div class="flex justify-center gap-3 md:gap-4 mb-6 md:mb-8">
    {% if sub_url %}
    <a href="{{ sub_url }}" 
       class="px-4 md:px-6 py-2 md:py-3 rounded-full border-2 border-purple-500 {% if lang == 'sub' %}bg-purple-500 text-white{% else %}text-purple-400 hover:bg-purple-500/10{% endif %} transition-all duration-300 text-sm md:text-base min-h-[44px] flex items-center justify-center">
        SUB
    </a>
    {% endif %}
    {% if dub_url %}
    <a href="{{ dub_url }}" 
       class="px-4 md:px-6 py-2 md:py-3 rounded-full border-2 border-purple-500 {% if lang == 'dub' %}bg-purple-500 text-white{% else %}text-purple-400 hover:bg-purple-500/10{% endif %} transition-all duration-300 text-sm md:text-base min-h-[44px] flex items-center justify-center">
        DUB
    </a>
    {% endif %}
</div>
{% endif %}

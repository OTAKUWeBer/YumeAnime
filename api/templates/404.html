<!DOCTYPE html>
<html lang="en">
    <title>YumeAnime - Page Not Found</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <meta property="og:title" content="YumeAnime - Page Not Found" />
    <meta property="og:description" content="The page you are looking for does not exist. Created by @weberz." />
    <meta property="og:image" content="{{ url_for('static', filename='images/logo.png') }}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(187, 134, 252, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            left: 20%;
            animation-delay: 5s;
            animation-duration: 30s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 70%;
            animation-delay: 10s;
            animation-duration: 20s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            left: 80%;
            animation-delay: 15s;
            animation-duration: 35s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .error-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .glitch {
            font-size: 8rem;
            font-weight: 700;
            color: #bb86fc;
            text-shadow: 
                0.05em 0 0 #ff0040,
                -0.05em -0.025em 0 #00ffff,
                0.025em 0.05em 0 #ffff00;
            animation: glitch 2s infinite;
            margin-bottom: 2rem;
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow: 
                    0.05em 0 0 #ff0040,
                    -0.05em -0.025em 0 #00ffff,
                    0.025em 0.05em 0 #ffff00;
            }
            15% {
                text-shadow: 
                    0.05em 0 0 #ff0040,
                    -0.05em -0.025em 0 #00ffff,
                    0.025em 0.05em 0 #ffff00;
            }
            16% {
                text-shadow: 
                    -0.05em -0.025em 0 #ff0040,
                    0.025em 0.025em 0 #00ffff,
                    -0.05em -0.05em 0 #ffff00;
            }
            49% {
                text-shadow: 
                    -0.05em -0.025em 0 #ff0040,
                    0.025em 0.025em 0 #00ffff,
                    -0.05em -0.05em 0 #ffff00;
            }
            50% {
                text-shadow: 
                    0.025em 0.05em 0 #ff0040,
                    0.05em 0 0 #00ffff,
                    0 -0.05em 0 #ffff00;
            }
            99% {
                text-shadow: 
                    0.025em 0.05em 0 #ff0040,
                    0.05em 0 0 #00ffff,
                    0 -0.05em 0 #ffff00;
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #f5f5f5;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-home-button {
            background: linear-gradient(45deg, #bb86fc, #a371e9);
            color: #121212;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .back-home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .back-home-button:hover::before {
            left: 100%;
        }

        .back-home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(187, 134, 252, 0.3);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #bb86fc;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .glitch {
                font-size: 4rem;
            }

            .subtitle {
                font-size: 1.2rem;
                padding: 0 20px;
            }

            .back-home-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
<body>
    <!-- Added floating background shapes for visual interest -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Added twinkling particles effect -->
    <div class="particles" id="particles"></div>

    <div class="error-container">
        <!-- Enhanced 404 text with glitch animation effect -->
        <h1 class="glitch">404</h1>
        
        <!-- Added animated subtitle with fade-in effect -->
        <p class="subtitle">
            {% if error_message %}
                {{ error_message }}
            {% else %}
                Oops! This page got lost in the anime multiverse
            {% endif %}
        </p>
        
        <!-- Enhanced button with gradient background and shine effect -->
        <button class="back-home-button" onclick="window.location.href='/home'">
            Return to Home
        </button>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
